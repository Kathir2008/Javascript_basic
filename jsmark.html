<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Boostrap_cdn/bootstrap.min.css">
    <script src="../Boostrap_cdn/bootstrap.min.js"></script>
    <script src="../Boostrap_cdn/jquery.min.js"></script>
    <script src="../Boostrap_cdn/popper.min.js"></script>
    <script src="jsmark.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6">
                <p>Tamil Mark: <input type="number" id="Tamil"></p>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6">
                <p>English Mark: <input type="number" id="English"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6">
                <p>Maths Mark: <input type="number" id="Maths"></p>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6">
                <p>Science Mark: <input type="number" id="Science"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6">
                <p>Social Mark: <input type="number" id="Social"></p>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6">
                <button onclick="tamilmark()" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</body>

</html>
