<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #box{
            height: 300px;
            width: 300px;
            background-color: black;
        }
        #red{
            height: 300px;
            width: 300px;
            background-color: red;
        }
        #blue{
            height: 300px;
            width: 300px;
            background-color: blue;
        }
        #yellow{
            height: 300px;
            width: 300px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <br>
    <button onclick="redFunction()">Change Red Color</button>
    <button onclick="blueFunction()">Change Blue Color</button>
    <button onclick="yellowFunction()">Change yellow Color</button>
</body>
<script>
    var data = document.getElementById('box');

    function redFunction(){
        var red = data.getAttribute('id')
        data.setAttribute('id' , 'red')
    }
    function blueFunction(){
        var red = data.getAttribute('id')
        data.setAttribute('id' , 'blue')
    }
    function yellowFunction(){
        var red = data.getAttribute('id')
        data.setAttribute('id' , 'yellow')
    }
</script>
</html>
